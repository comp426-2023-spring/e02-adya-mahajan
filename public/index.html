<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Shoot</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <link rel="stylesheet" href="styles.css">
            <script src="./scripts.js"></script>
    </head>
    <body onload="hidethis()">
        <h1>Rock Paper Scissors Shoot!</h1>
    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->
            <button type="button" class="button" id="reset" onclick="reset()">Reset</button>
            <button type="button" class="button" onclick="rules()">Rules</button>
            <div id="view_rules"> </div>
            <br><br>
        <form id="game_options">
            <!--type of game options-->
            <h2>Choose a game to play!</h2>
            <input type="radio" id="rps" name="game_type" value="rps" onclick="rpsgame()">
                <label for="rps">Rock Paper Scissors</label> 
                <br><br>
            <input type="radio" id="rpsls" name="game_type" value="rpsls" onclick="rpslsgame()">
                <label for="rpsls">Rock Paper Scissors Lizard Spock </label>
                <br><br>   
            <!--opponent option-->
            <h2>Do you want an opponent?</h2>
            <input type="radio" id="opponent" name="opponent_type" value="opponent"  onclick="opponentgame()">
                <label for="opponent">Yes, opponent wanted!</label> 
            <br><br>
            <br><br>
            <!--play game button-->
            <button type="button" class="submit" id="play_game" onclick="playgame()">Play</button>
        </form>
        <br><br>
        <form id="rpsls_move_options">
            <!--<label for="dropdown">Your move:</label>-->
            Your move: 
            <select id="rpsls_move" name="possMoves">
                <option value=0>Rock</option>
                <option value=1>Paper</option>
                <option value=2>Scissors</option>
                <option value=3>Lizard</option>
                <option value=4>Spock</option>
            </select>
            <select id="rps_move" name="possMoves">
                <option value=0>Rock</option>
                <option value=1>Paper</option>
                <option value=2>Scissors</option>
            </select>
            <button type="button" class="submit" id="play" onclick="makeMove()">Submit</button>
        </form>
        <form id="results" hidden></form>
    </body>
</html>
